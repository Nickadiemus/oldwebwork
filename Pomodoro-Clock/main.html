<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Clock</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel ="stylesheet" href="css/animate.css">
    <script src = "js/bootstrap.js" type = "text/javascript"></script>
    <script src = "js/Datejs-master/build/date.js" type = "text/javascript"></script>
    <script src = "js/main.js" type = "text/javascript"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="clock-wrapper text-center">
        <div class="clock">
          <p id = "time" >25</p>

          <span class = "buttons">
            <div>
            <span id="breakB" class = "buttonWrapper">
                <button id = "minusB" class = "minus" type="" name="minus">-</button>
                <h2 id = "break">5</h2>
                <button id = "plusB" class = "plus" type="" name="plus">+</button>
            </span>
            <span id="sessionB" class = "buttonWrapper">
                <button id = "minusS" class = "minus" type="" name="minus">-</button>
                <h2 id = "session">25</h2>
                <button id = "plusS" class = "plus" type="" name="plus">+</button>
            </span>
            </div>
          </span>
          <div class="nameBox">
            <span class="names">
              <h3>Break</h2>
              <h3>Session</h3>
            </span>
          </div>

          <div class="button">
              <button id = "start">Start/Stop</button>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
